runtime: python39

handlers:
  # This configures Google App Engine to serve the files in the app's static
  # directory.
- url: /static
  static_dir: static

  # This handler routes all requests not caught above to your main app. It is
  # required when static routes are defined, but can be omitted (along with
  # the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto

env_variables:
  CLOUD_SQL_USERNAME: ADD-AUTHORIZED-USER-HERE    
  CLOUD_SQL_PASSWORD: ADD-USER-PASSWORD-HERE
  CLOUD_SQL_DATABASE_NAME: ADD-DB-NAME-HERE
  CLOUD_SQL_CONNECTION_NAME: ADD-CONNNECTION-NAME #PROJECT_NAME:REGION:INSTANCE_NAME
